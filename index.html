<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required/></label>
      </fieldset>
      <fieldset>
        <label id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required/>
      </fieldset>
      <fieldset>
        <label id="number-label">Age (optional) <input type="number" id="number" min="10" max="99" placeholder="Age"/>
      </fieldset>
      <fieldset>
        <p>Which option best describes your current role?</p>
        <select id="dropdown" required>
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full time job</option>
          <option value="full-time-learner">Full time learner</option>
          <option value="prefer-not">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset id="radio">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input id="r" type="radio" name="recommend" value="defo" checked/> Definitely </label>
        <label><input type="radio" id="r" name="recommend" value="maybe" /> Maybe </label>
        <label><input type="radio" id="r" name="recommend" value="ns" /> Not sure </label>
      </fieldset>
      <fieldset>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown" required>
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
       </select>
      </fieldset>
      <fieldset id="sel">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input id="s" type="checkbox" value="front-end"/> Front-end Projects </label>
        <label><input id="s" type="checkbox" value="back-end"/> Back-end Projects </label>
        <label><input id="s" type="checkbox" value="data"/> Data Visualization </label>
        <label><input id="s" type="checkbox" value="challenges"/> Challenges</label>
        <label><input id="s" type="checkbox" value="open-source"/> Open Source Community </label>
        <label><input id="s" type="checkbox" value="gitter-help"/> Gitter help rooms </label>
        <label><input id="s" type="checkbox" value="videos"/> Videos </label>
        <label><input id="s" type="checkbox" value="meetups"/> City meetups</label>
        <label><input id="s" type="checkbox" value="wiki"/> Wiki</label>
        <label><input id="s" type="checkbox" value="forum"/> Forum</label>
        <label><input id="s" type="checkbox" value="add-courses"/> Additional Courses</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?</label>
        <textarea name="comments" rows="10" cols="30" placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <input type="submit" id="submit" value="Submit"/>
    </form>
  </body>
</html>
